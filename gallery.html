<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>XTEink Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery-container { max-width:1100px; margin:24px auto; padding:12px; }
    .gallery-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:12px; }
    .card { background:#fff; border:1px solid #ddd; padding:10px; border-radius:6px; box-shadow:0 1px 2px rgba(0,0,0,0.03); }
  .preview-img { width:100%; height:160px; object-fit:cover; background:#f8f8f8; display:block; }
    .meta { margin-top:8px; font-size:14px; }
    .meta b { display:block; }
    .controls { margin-top:10px; display:flex; gap:8px; }
    .controls a { flex:1; text-align:center; padding:8px 10px; background:#0077cc; color:#fff; text-decoration:none; border-radius:4px; }
    .controls a.secondary { background:#eee; color:#111; }
    .top-link { margin:12px; }
    .loading { text-align:center; padding:40px 0; color:#666; }
  </style>
</head>
<body>
  <div class="gallery-container">
    <div class="top-link"><a href="/">← Back to Tool</a></div>
    <h1>Gallery</h1>
    <p>Browse submitted XTEink fonts. Click download to get the .bin file for each size.</p>

    <div id="galleryRoot">
      <div class="loading">Loading gallery…</div>
    </div>
  </div>
  <!-- Modal for preview -->
  <div id="previewModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button id="modalClose" class="modal-close" aria-label="Close">×</button>
      <h2 id="modalTitle">Preview</h2>
      <div id="modalBody"></div>
    </div>
  </div>
  <script type="module" src="gallery.js"></script>
</body>
</html>
